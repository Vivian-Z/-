<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{
            width: 100px;height: 100px;background-color: yellowgreen;
        }
        .box{
            width: 300px;height: 300px;background-color: yellowgreen;
            position: relative;
            overflow: hidden;display: none;
        }
        .aa{
            width: 300px;height: 100px;position: absolute;left: 300px;
            background-color: tomato;
        }
    </style>
    <script src="js/jquery-1.11.3.js" type="text/javascript"></script>
</head>
<body>
<p class="p"> aaaa</p>
<div class="box">

    <div class="aa"></div>
</div>
</body>
</html>
<script>
    $(function(){
        $('.p').hover(function() {
            $('.box').slideToggle().show(1000)
            $('.aa').animate({'left': '0px'},1000)
        },function(){
            $('.box').slideToggle().hide(100)
            $('.aa').animate({'left':'300px'},100)

        });
    });

</script>
